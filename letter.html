<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You, Sayang 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="letter-page">
  <audio id="bgm" src="assets/hbd song.mp3" loop preload="auto" style="display:none"></audio>
  <div class="letter-container">
    <!-- Envelope Section -->
    <div id="envelope-section">
      <img src="assets/envelope.png" alt="Envelope" class="envelope">
       <p class="envelope-text">There’s something I’ve been wanting to tell you…</p>
      <button id="openLetterBtn">Open the letter 💌</button>
    </div>

    <!-- Letter Content -->
    <div id="letter-content" class="hidden">
      <div class="paper fade-in">
        <p class="letter-text">
          Happy Birthday sayang 🎂💐<br><br>
          This will be the letter nanti 🫶<br><br>
          
          -- With all my love,<br>
          Aldo
        </p>
      </div>
      <button id="continueBtn">Continue 💕</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
